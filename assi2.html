<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
  <title>Health Report Form</title>
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Health Report Form</h2>
    <form id="healthReportForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" required>
      </div>
      <div class="form-group">
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="report">Upload Health Report:</label>
        <input type="file" id="report" name="report" accept="application/pdf" required>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('healthReportForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      // Handle form submission here
      
      // Example: Retrieve form field values
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const weight = document.getElementById('weight').value;
      const email = document.getElementById('email').value;
      const report = document.getElementById('report').files[0];
      
      // Example: Display form field values in console
      console.log('Name:', name);
      console.log('Age:', age);
      console.log('Weight:', weight);
      console.log('Email ID:', email);
      console.log('Health Report:', report);
    });
  </script>
</body>
</html>

</body>
